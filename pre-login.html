<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>无人机打卡项目 - 合伙人招募</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#06B6D4',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                    },
                    fontFamily: {
                        inter: ['Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            .animate-fadeIn {
                animation: fadeIn 1.5s ease-in-out;
            }
            .animate-slideUp {
                animation: slideUp 1.5s ease-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateY(30px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
        }
    </style>
    <script>
        // 页面加载后10秒跳转到登录页，或用户点击页面任何地方进入
        document.addEventListener('DOMContentLoaded', function() {
            let autoRedirectTimer;
            
            // 自动跳转计时器
            function startAutoRedirect() {
                autoRedirectTimer = setTimeout(function() {
                    window.location.href = 'login.html';
                }, 10000); // 10秒后自动跳转
            }
            
            // 跳转到登录页的函数
            function redirectToLogin() {
                clearTimeout(autoRedirectTimer); // 清除自动跳转计时器
                window.location.href = 'login.html';
            }
            
            // 开始计时
            startAutoRedirect();
            
            // 添加点击进入登录页的功能 - 立即进入按钮
            const enterButton = document.getElementById('enterLoginBtn');
            if (enterButton) {
                enterButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡
                    redirectToLogin();
                });
            }
            
            // 添加点击页面任何地方进入登录页的功能
            document.body.addEventListener('click', function() {
                redirectToLogin();
            });
        });
    </script>
</head>
<body class="font-inter bg-light text-white antialiased">
    <!-- 宣传页背景 -->
    <div class="min-h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://picsum.photos/id/1015/1200/800" alt="无人机拍摄风景" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-primary/40 via-secondary/60 to-dark/80"></div>
        </div>
        
        <!-- 宣传内容 -->
        <div class="container mx-auto px-6 z-10 text-center">
            <div class="animate-fadeIn">
                <i class="fa fa-paper-plane text-6xl mb-6"></i>
            </div>
            <h1 class="text-[clamp(2rem,6vw,3rem)] font-bold mb-6 text-shadow animate-slideUp" style="animation-delay: 0.3s">
                加入无人机打卡项目
            </h1>
            <p class="text-[clamp(1rem,3vw,1.25rem)] mb-8 max-w-md mx-auto text-white/90 animate-slideUp" style="animation-delay: 0.6s">
                成为我们的合伙人，共同开拓无人机航拍市场，享受丰厚收益
            </p>
            <div class="grid grid-cols-3 gap-4 max-w-lg mx-auto mb-10 animate-slideUp" style="animation-delay: 0.9s">
                <div class="bg-white/20 backdrop-blur-sm rounded-lg p-4">
                    <i class="fa fa-line-chart text-2xl mb-2"></i>
                    <p class="text-sm">高收益</p>
                </div>
                <div class="bg-white/20 backdrop-blur-sm rounded-lg p-4">
                    <i class="fa fa-users text-2xl mb-2"></i>
                    <p class="text-sm">大市场</p>
                </div>
                <div class="bg-white/20 backdrop-blur-sm rounded-lg p-4">
                    <i class="fa fa-cog text-2xl mb-2"></i>
                    <p class="text-sm">易操作</p>
                </div>
            </div>
            <div class="animate-slideUp" style="animation-delay: 1.2s">
                <p class="text-sm text-white/80">正在进入登录页面...</p>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="absolute bottom-8 left-0 right-0 text-center z-10 text-xs text-white/70">
            © 2025 无人机打卡项目 版权所有
        </div>
    </div>
</body>
</html>

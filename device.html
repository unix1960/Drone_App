<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设备管理 - 合伙人管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#06B6D4',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        'gray-medium': '#64748B',
                        'gray-light': '#E2E8F0',
                        'battery-green': '#10B981',
                        'battery-yellow': '#FBBF24',
                        'battery-orange': '#F59E0B',
                        'battery-red': '#EF4444',
                        'status-success': '#10B981',
                        'status-warning': '#F59E0B',
                        'status-danger': '#EF4444',
                    },
                    fontFamily: {
                        inter: ['Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            }
            .touch-friendly {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            .safe-area-bottom {
                padding-bottom: constant(safe-area-inset-bottom);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .miniprogram-card {
                box-shadow: 0 2px 8px rgba(0,0,0,0.06);
                border-radius: 8px;
            }
            .battery-progress {                height: 12px;                border-radius: 6px;                transition: width 0.3s ease;            }
            .status-indicator {
                position: relative;
            }
            .status-indicator::after {
                content: '';
                position: absolute;
                top: -2px;
                right: -2px;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: #10B981;
                border: 2px solid white;
                animation: pulse 1.5s infinite;
            }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            .status-indicator.offline::after {
                background-color: #9CA3AF;
                animation: none;
            }
            .status-indicator.warning::after {
                background-color: #F59E0B;
                animation: pulse 1s infinite;
            }
            .status-indicator.danger::after {
                background-color: #EF4444;
                animation: pulse 0.7s infinite;
            }
            .drone-item.active {
                border-color: #3B82F6;
                background-color: #EFF6FF;
            }
            .content-container {
                min-height: calc(100vh - 4rem); /* 4rem is the height of the bottom nav */
                padding-bottom: calc(4rem + 1rem); /* nav height + extra padding */
            }
            /* 筛选项样式 */
            .filter-item {
                transition: all 0.3s ease;
            }
            .filter-item:hover {
                transform: translateY(-2px);
            }
            .filter-item.active {
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
                background-color: #EFF6FF;
                border: 1px solid #3B82F6;
            }
        }
    </style>
</head>
<body class="font-inter bg-light text-dark antialiased touch-action-manipulation">
    <!-- 页面容器 -->
    <div class="content-container w-full safe-area-bottom">
        <!-- 头部导航 -->
        <header class="bg-white border-b border-gray-light sticky top-0 z-40">

        <!-- 绑定成功提示 -->

        <!-- 底部导航 -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-light z-30 safe-area-bottom">
            <div class="flex justify-around items-center h-16">
                <a href="order.html" class="flex flex-col items-center justify-center text-gray-medium touch-friendly">
                    <i class="fa fa-list-alt text-xl mb-1"></i>
                    <span class="text-xs">订单</span>
                </a>
                <a href="device.html" class="flex flex-col items-center justify-center text-primary touch-friendly">
                    <i class="fa fa-cube text-xl mb-1"></i>
                    <span class="text-xs">设备</span>
                </a>
                <a href="report.html" class="flex flex-col items-center justify-center text-gray-medium touch-friendly">
                    <i class="fa fa-line-chart text-xl mb-1"></i>

                <a href="profile.html" class="flex flex-col items-center justify-center text-gray-medium touch-friendly">

                    <span class="text-xs">我的</span>

            </div>
        </nav>

    <script src="app.js"></script>
    <script>
        // 设备数据
        let devices = [
            {
                id: 'drone-001',

                status: 'online',
                battery: 75,
                lastUsed: '2025-09-03 10:30',
                flightTime: '25分钟/次',

            },
            {

            },
            {
                id: 'drone-003',
                name: 'DJI Mini 3 Pro',
                status: 'warning',
                battery: 15,
                lastUsed: '2025-09-02 16:45',
                flightTime: '15分钟/次',
                imageUrl: 'https://picsum.photos/id/1003/200/200',
                serialNumber: 'M3P-20250003',
                firmwareVersion: 'v01.01.12',
                batteryCycles: 89,
                temperature: 30,
                signalStrength: 82,
                lastLocation: '屴崱峰',
                totalFlightTime: '29.8小时',
                flightCount: 63
            },
            {
                id: 'drone-004',
                name: 'DJI FPV',
                status: 'offline',
                battery: 0,
                lastUsed: '2025-09-01 15:50',
                flightTime: '10分钟/次',
                imageUrl: 'https://picsum.photos/id/1004/200/200',
                serialNumber: 'FPV-20250004',
                firmwareVersion: 'v01.04.01',
                batteryCycles: 32,
                temperature: 28,
                signalStrength: 0,
                lastLocation: '灵源洞',
                totalFlightTime: '22.3小时',
                flightCount: 45
            }
        ];

        // 获取电池颜色
        function getBatteryColor(battery) {
            if (battery >= 70) return 'battery-green';
            if (battery >= 40) return 'battery-yellow';
            if (battery >= 20) return 'battery-orange';
            return 'battery-red';
        }

        // 获取状态文本
        function getStatusText(status) {
            switch(status) {
                case 'online': return '空闲';
                case 'offline': return '离线';
                case 'warning': return '低电量';
                case 'maintenance': return '维护中';
                default: return '未知';
            }
        }

        // 获取状态样式
        function getStatusClass(status) {
            return `status-indicator ${status}`;
        }

        // 动态调整内容区域高度
        function adjustContentHeight() {
            const navHeight = document.querySelector('nav').offsetHeight;
            const contentContainer = document.querySelector('.content-container');
            contentContainer.style.minHeight = `calc(100vh - ${navHeight}px)`;
            contentContainer.style.paddingBottom = `calc(${navHeight}px + 1rem)`;
        }

        // 页面加载后调整高度并初始化
        window.addEventListener('load', function() {
            adjustContentHeight();
            renderDeviceList();
            updateDeviceStats();
            
            // 为筛选图标添加点击事件
            const filterItems = document.querySelectorAll('.filter-item');
            filterItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active状态
                    filterItems.forEach(i => i.classList.remove('active'));
                    // 添加当前项的active状态
                    this.classList.add('active');
                    // 获取状态并筛选设备
                    const status = this.getAttribute('data-status');
                    filterByStatus(status);
                });
            });
            
            // 模拟实时更新电池状态
            setInterval(updateBatteryStatus, 5000);
            
            // 绑定功能相关事件监听
            initBindingFeatures();
        });
        
        // 初始化绑定功能
        function initBindingFeatures() {
            const bindingModal = document.getElementById('bindingModal');
            const bindingSuccessModal = document.getElementById('bindingSuccessModal');
            const confirmBindingBtn = document.getElementById('confirmBindingBtn');
            const successConfirmBtn = document.getElementById('successConfirmBtn');
            const droneItems = document.querySelectorAll('.drone-item');
            
            let selectedDroneIds = [];
            
            // 无人机项点击事件 - 支持多选
            droneItems.forEach(item => {
                item.addEventListener('click', function() {
                    const selectElement = this.querySelector('.drone-select');
                    const droneId = this.getAttribute('data-id');
                    const isSelected = this.classList.contains('selected');
                    
                    if (isSelected) {
                        // 取消选中
                        this.classList.remove('selected');
                        selectElement.classList.remove('bg-primary', 'border-primary');
                        selectElement.classList.add('border-gray-light');
                        selectedDroneIds = selectedDroneIds.filter(id => id !== droneId);
                    } else {
                        // 选中
                        this.classList.add('selected');
                        selectElement.classList.remove('border-gray-light');
                        selectElement.classList.add('bg-primary', 'border-primary');
                        selectedDroneIds.push(droneId);
                    }
                    
                    // 根据是否有选中项启用/禁用确认按钮
                    confirmBindingBtn.disabled = selectedDroneIds.length === 0;
                });
            });
            
            // 确认绑定按钮点击事件 - 支持多选
            confirmBindingBtn.addEventListener('click', function() {
                if (selectedDroneIds.length === 0) {
                    showToast('请至少选择一个要绑定的无人机');
                    return;
                }
                
                // 模拟绑定过程
                showLoading('绑定中...');
                
                setTimeout(() => {
                    hideLoading();
                    
                    // 关闭绑定弹窗
                    bindingModal.classList.add('hidden');
                    
                    // 显示绑定成功弹窗
                    bindingSuccessModal.classList.remove('hidden');
                    
                    // 模拟添加多个新设备到列表
                    selectedDroneIds.forEach(droneId => {
                        simulateAddNewDevice(droneId);
                    });
                }, 1500);
            });
            
            // 绑定成功确认按钮点击事件
            successConfirmBtn.addEventListener('click', function() {
                bindingSuccessModal.classList.add('hidden');
            });
        }
        
        // 显示绑定弹窗
        function showBindingModal() {
            const bindingModal = document.getElementById('bindingModal');
            bindingModal.classList.remove('hidden');
            
            // 重置选中状态
            const droneItems = document.querySelectorAll('.drone-item');
            droneItems.forEach(drone => {
                drone.classList.remove('selected');
                drone.querySelector('.drone-select').classList.remove('bg-primary', 'border-primary');
                drone.querySelector('.drone-select').classList.add('border-gray-light');
            });
            
            // 重置选中ID数组
            selectedDroneIds = [];
            
            // 禁用确认按钮
            document.getElementById('confirmBindingBtn').disabled = true;
        }
        
        // 关闭绑定弹窗
        function closeBindingModal() {
            const bindingModal = document.getElementById('bindingModal');
            bindingModal.classList.add('hidden');
        }
        
        // 模拟添加新设备到列表
        function simulateAddNewDevice(droneId) {
            // 根据选中的无人机ID获取相应信息
            let newDeviceInfo = null;
            
            switch(droneId) {
                case 'drone-005':
                    newDeviceInfo = {
                        id: 'drone-new-1',
                        name: 'DJI Mini 3 Pro',
                        status: 'online',
                        battery: 100,
                        lastUsed: new Date().toLocaleString('zh-CN'),
                        flightTime: '25分钟/次',
                        imageUrl: 'https://picsum.photos/id/1005/200/200',
                        serialNumber: 'SN1234567890',
                        firmwareVersion: 'v01.01.12',
                        batteryCycles: 0,
                        temperature: 25,
                        signalStrength: 95,
                        lastLocation: '设备库',
                        totalFlightTime: '0小时',
                        flightCount: 0
                    };
                    break;
                case 'drone-006':
                    newDeviceInfo = {
                        id: 'drone-new-2',
                        name: 'DJI Air 2S',
                        status: 'online',
                        battery: 100,
                        lastUsed: new Date().toLocaleString('zh-CN'),
                        flightTime: '30分钟/次',
                        imageUrl: 'https://picsum.photos/id/1006/200/200',
                        serialNumber: 'SN0987654321',
                        firmwareVersion: 'v01.02.08',
                        batteryCycles: 0,
                        temperature: 25,
                        signalStrength: 95,
                        lastLocation: '设备库',
                        totalFlightTime: '0小时',
                        flightCount: 0
                    };
                    break;
                case 'drone-007':
                    newDeviceInfo = {
                        id: 'drone-new-3',
                        name: 'DJI Mavic 3',
                        status: 'online',
                        battery: 100,
                        lastUsed: new Date().toLocaleString('zh-CN'),
                        flightTime: '40分钟/次',
                        imageUrl: 'https://picsum.photos/id/1007/200/200',
                        serialNumber: 'SN5678901234',
                        firmwareVersion: 'v01.03.05',
                        batteryCycles: 0,
                        temperature: 25,
                        signalStrength: 95,
                        lastLocation: '设备库',
                        totalFlightTime: '0小时',
                        flightCount: 0
                    };
                    break;
            }
            
            // 添加新设备到设备列表
            if (newDeviceInfo) {
                devices.unshift(newDeviceInfo);
                renderDeviceList();
                updateDeviceStats();
            }
        }

        // 窗口大小改变时重新调整
        window.addEventListener('resize', adjustContentHeight);
        
        // 根据状态筛选设备
        function filterByStatus(status) {
            if (status === 'all') {
                renderDeviceList();
                return;
            }
            
            const filteredDevices = devices.filter(device => device.status === status);
            renderDeviceList(filteredDevices);
        }

        // 渲染设备列表
        function renderDeviceList(filteredDevices = null) {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            
            const displayDevices = filteredDevices || devices;
            
            if (displayDevices.length === 0) {
                deviceList.innerHTML = `
                    <div class="text-center py-10 text-gray-medium">
                        <i class="fa fa-info-circle text-3xl mb-3"></i>
                        <p>暂无符合条件的设备</p>
                    </div>
                `;
                return;
            }
            
            displayDevices.forEach(device => {
                const batteryColor = getBatteryColor(device.battery);
                const statusText = getStatusText(device.status);
                const statusClass = getStatusClass(device.status);
                
                const deviceItem = document.createElement('div');
                deviceItem.className = 'drone-item miniprogram-card bg-white rounded-lg overflow-hidden';
                deviceItem.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <div class="relative ${statusClass}">
                                    <img src="${device.imageUrl}" alt="${device.name}" class="w-12 h-12 object-cover rounded-lg">
                                </div>
                                <div class="ml-3">
                                    <h3 class="font-bold text-dark">${device.name}</h3>
                                    <p class="text-xs text-gray-medium mt-0.5">${device.serialNumber}</p>
                                </div>
                            </div>
                            <div class="text-sm font-medium ${device.status === 'online' ? 'text-green-500' : device.status === 'warning' ? 'text-orange-500' : 'text-gray-medium'}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <div>
                                <div class="flex justify-between items-center mb-1.5">
                                    <span class="text-sm text-gray-medium">电池电量</span>
                                    <span class="text-sm font-medium ${batteryColor === 'battery-green' ? 'text-green-600' : batteryColor === 'battery-yellow' ? 'text-yellow-600' : batteryColor === 'battery-orange' ? 'text-orange-600' : 'text-red-600'}">
                                        ${device.battery}%
                                    </span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3">
                                    <div class="battery-progress ${batteryColor} rounded-full" style="width: ${device.battery}%"></div>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center text-sm">
                                <div class="flex items-center">
                                    <i class="fa fa-clock-o text-gray-medium mr-1.5"></i>
                                    <span class="text-gray-medium">预计续航</span>
                                    <span class="ml-1 font-medium">${device.flightTime}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-map-marker text-gray-medium mr-1.5"></i>
                                    <span class="text-gray-medium">最后位置</span>
                                    <span class="ml-1 font-medium">${device.lastLocation}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-3 bg-gray-50 flex justify-between items-center">
                        <div class="text-xs text-gray-medium">
                            上次使用: ${device.lastUsed}
                        </div>
                        <button class="px-3 py-1.5 bg-primary text-white rounded-lg text-sm font-medium touch-friendly" onclick="viewDeviceDetails('${device.id}')">
                            查看详情
                        </button>
                    </div>
                `;
                
                deviceList.appendChild(deviceItem);
            });
        }

        // 更新设备统计信息
        function updateDeviceStats() {
            const onlineCount = devices.filter(d => d.status === 'online').length;
            const warningCount = devices.filter(d => d.status === 'warning').length;
            const offlineCount = devices.filter(d => d.status === 'offline').length;
            const totalCount = devices.length;
            
            document.getElementById('onlineCount').innerText = onlineCount;
            document.getElementById('warningCount').innerText = warningCount;
            document.getElementById('offlineCount').innerText = offlineCount;
            document.getElementById('totalCount').innerText = totalCount;
        }

        // 模拟更新电池状态
        function updateBatteryStatus() {
            devices.forEach(device => {
                if (device.status === 'online' && Math.random() > 0.7) {
                    const change = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
                    device.battery = Math.max(0, Math.min(100, device.battery + change));
                    
                    // 更新状态
                    if (device.battery <= 20 && device.status !== 'warning') {
                        device.status = 'warning';
                        showBatteryWarning(device.name, device.battery);
                    } else if (device.battery >= 40 && device.status === 'warning') {
                        device.status = 'online';
                    }
                }
            });
            
            // 重新渲染列表和更新统计
            renderDeviceList();
            updateDeviceStats();
        }

        // 显示电池警告
        function showBatteryWarning(deviceName, batteryLevel) {
            // 创建警告通知
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg z-50 flex items-center animate-fadeIn';
            notification.innerHTML = `
                <i class="fa fa-bell mr-2"></i>
                <span>${deviceName} 电池电量低，请注意更换！</span>
            `;
            document.body.appendChild(notification);
            
            // 5秒后自动消失
            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }

        // 筛选设备
        function filterDevices(status) {
            const filterBtns = document.querySelectorAll('.device-filter-btn');
            filterBtns.forEach(btn => {
                btn.classList.remove('active', 'relative');
                btn.querySelector('div')?.remove();
            });
            
            const activeBtn = document.querySelector(`[data-status="${status}"]`);
            activeBtn.classList.add('active', 'relative');
            
            // 添加下划线
            const underline = document.createElement('div');
            underline.className = 'absolute bottom-0 left-0 w-full h-1 bg-primary';
            activeBtn.appendChild(underline);
            
            if (status === 'all') {
                renderDeviceList();
                return;
            }
            
            const filteredDevices = devices.filter(device => device.status === status);
            renderDeviceList(filteredDevices);
        }

        // 查看设备详情
        function viewDeviceDetails(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            const deviceDetailsContent = document.getElementById('deviceDetailsContent');
            deviceDetailsContent.innerHTML = `
                <div class="text-center mb-5">
                    <img src="${device.imageUrl}" alt="${device.name}" class="w-20 h-20 object-cover rounded-lg mx-auto mb-3">
                    <h3 class="font-bold text-xl text-dark">${device.name}</h3>
                    <p class="text-sm text-gray-medium mt-1">${device.serialNumber}</p>
                </div>
                
                <div class="space-y-4">
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="flex justify-between items-center mb-1.5">
                            <span class="text-sm text-gray-medium">电池电量</span>
                            <span class="text-sm font-medium ${getBatteryColor(device.battery) === 'battery-green' ? 'text-green-600' : getBatteryColor(device.battery) === 'battery-yellow' ? 'text-yellow-600' : getBatteryColor(device.battery) === 'battery-orange' ? 'text-orange-600' : 'text-red-600'}">
                                ${device.battery}%
                            </span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="battery-progress ${getBatteryColor(device.battery)} rounded-full" style="width: ${device.battery}%"></div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">固件版本</span>
                            <span class="text-sm font-medium">${device.firmwareVersion}</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">电池循环次数</span>
                            <span class="text-sm font-medium">${device.batteryCycles}次</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">当前温度</span>
                            <span class="text-sm font-medium">${device.temperature}°C</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">信号强度</span>
                            <span class="text-sm font-medium">${device.signalStrength}%</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">最后位置</span>
                            <span class="text-sm font-medium">${device.lastLocation}</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">上次使用</span>
                            <span class="text-sm font-medium">${device.lastUsed}</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-light pb-2">
                            <span class="text-sm text-gray-medium">总飞行时间</span>
                            <span class="text-sm font-medium">${device.totalFlightTime}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-medium">总飞行次数</span>
                            <span class="text-sm font-medium">${device.flightCount}次</span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                            <button class="w-full bg-primary text-white py-3 rounded-lg font-medium touch-friendly" onclick="closeDeviceDetails(); showBindingModal('${device.id}')">
                                <i class="fa fa-plus mr-1"></i>无人机绑定
                            </button>
                        </div>
            `;
            
            document.getElementById('deviceDetailsModal').classList.remove('hidden');
        }

        // 关闭设备详情弹窗
        function closeDeviceDetails() {
            document.getElementById('deviceDetailsModal').classList.add('hidden');
        }

        // 点击弹窗外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('bindingModal') || e.target === document.getElementById('deviceDetailsModal') || e.target === document.getElementById('bindingSuccessModal')) {
                closeBindingModal();
                closeDeviceDetails();
                document.getElementById('bindingSuccessModal').classList.add('hidden');
            }
        });

        // 阻止事件冒泡
        document.getElementById('bindingModal').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        document.getElementById('deviceDetailsModal').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        document.getElementById('bindingSuccessModal').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>

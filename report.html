<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>运营报表 - 合伙人管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入Chart.js用于数据可视化 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        warning: '#F59E0B',
                        error: '#EF4444',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                        'gray-medium': '#6B7280',
                        'gray-light': '#E5E7EB',
                    },
                    fontFamily: {
                        inter: ['Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .touch-friendly {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
                min-height: 44px;
                min-width: 44px;
            }
            .safe-area-bottom {
                padding-bottom: constant(safe-area-inset-bottom);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .card-shadow {
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                border-radius: 12px;
            }
            .period-btn.active {
                background-color: #2563EB;
                color: white;
                box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
            }
            .chart-container {
                position: relative;
                height: 180px;
                width: 100%;
            }
            .doughnut-chart {
                position: relative;
                height: 140px;
                width: 140px;
                margin: 0 auto;
            }
            .stat-card {
                transition: all 0.2s ease;
            }
            .stat-card:active {
                transform: scale(0.98);
            }
            /* 长者模式样式 */
            .elder-mode {
                font-size: 18px !important;
            }
            .elder-mode .stat-number {
                font-size: 2.5rem !important;
            }
            .elder-mode .stat-label {
                font-size: 1.1rem !important;
            }
            .elder-mode .period-btn {
                font-size: 1.1rem !important;
                padding: 12px 20px !important;
            }
            .elder-mode .nav-text {
                font-size: 0.9rem !important;
            }
        }
    </style>
    <script>
        // 生成指定格式的日期标签（日/月）
        function generateDateLabels(type, count) {
            const labels = [];
            const now = new Date();
            const month = now.getMonth() + 1; // 月份从0开始，需+1
            
            if (type === 'daily') {
                // 今日及近6天（共7天）
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(now);
                    date.setDate(now.getDate() - i);
                    labels.push(`${date.getDate()}/${month}`);
                }
            } else if (type === 'weekly') {
                // 本周7天（周一到周日）
                const weekStart = new Date(now);
                weekStart.setDate(now.getDate() - now.getDay() + 1); // 周一为一周开始
                for (let i = 0; i < 7; i++) {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + i);
                    labels.push(`${date.getDate()}/${month}`);
                }
            } else if (type === 'monthly') {
                // 本月30天（按自然月日期）
                const daysInMonth = new Date(now.getFullYear(), month, 0).getDate(); // 当月总天数
                const showDays = Math.min(daysInMonth, 30); // 最多显示30天
                for (let i = 1; i <= showDays; i++) {
                    labels.push(`${i}/${month}`);
                }
            }
            return labels;
        }

        // 生成模拟的按天统计趋势数据（确保总和匹配周期总数据）
        function generateDailyTrendData(total, count, minRatio = 0.6, maxRatio = 1.4) {
            const base = total / count; // 平均值
            const data = [];
            let sum = 0;
            
            // 生成前count-1个随机数据
            for (let i = 0; i < count - 1; i++) {
                const value = Math.round(base * (minRatio + Math.random() * (maxRatio - minRatio)));
                data.push(value);
                sum += value;
            }
            
            // 最后一个数据用总和差值补全（确保总数据匹配）
            const lastValue = Math.max(1, total - sum); // 避免出现0或负数
            data.push(lastValue);
            
            return data;
        }

        // 运营报表数据（核心修改：周/月周期改为按天统计）
        const reportData = {
            daily: {
                orders: 15,
                successRate: 93,
                revenue: 3200,
                deviceUsage: 82,
                batteryLevel: 88,
                flightTime: 4.2,
                // 今日及近6天数据（共7天）
                orderTrend: [8, 12, 10, 15, 18, 14, 15],
                revenueTrend: [1800, 2400, 2100, 3200, 3600, 2800, 3200],
                successTrend: [90, 95, 88, 93, 96, 91, 93],
                deviceTrend: [75, 80, 78, 82, 85, 79, 82],
                dates: generateDateLabels('daily', 7),
                scenicSpots: [
                    { name: '涌泉寺', orders: 5, percentage: 33 },
                    { name: '摩崖石刻', orders: 3, percentage: 20 },
                    { name: '登山古径', orders: 3, percentage: 20 },
                    { name: '屴崱峰', orders: 2, percentage: 13 },
                    { name: '回龙阁', orders: 2, percentage: 14 }
                ]
            },
            weekly: {
                orders: 98, // 周总订单
                successRate: 91,
                revenue: 21800, // 周总收益
                deviceUsage: 79,
                batteryLevel: 85,
                flightTime: 28.5,
                // 本周7天按天统计（总和=周总数）
                orderTrend: generateDailyTrendData(98, 7), // 7天订单趋势（总和98）
                revenueTrend: generateDailyTrendData(21800, 7, 0.5, 1.5), // 7天收益趋势（总和21800）
                successTrend: [88, 92, 90, 91, 93, 89, 91], // 7天成功率（围绕周均值波动）
                deviceTrend: [76, 78, 77, 79, 80, 78, 79], // 7天设备使用率（围绕周均值波动）
                dates: generateDateLabels('weekly', 7), // 7天日期标签（如：2/9,3/9...8/9）
                scenicSpots: [
                    { name: '涌泉寺', orders: 32, percentage: 33 },
                    { name: '摩崖石刻', orders: 20, percentage: 20 },
                    { name: '登山古径', orders: 19, percentage: 19 },
                    { name: '屴崱峰', orders: 15, percentage: 15 },
                    { name: '回龙阁', orders: 12, percentage: 13 }
                ]
            },
            monthly: {
                orders: 428, // 月总订单
                successRate: 89,
                revenue: 96500, // 月总收益
                deviceUsage: 76,
                batteryLevel: 82,
                flightTime: 125.8,
                // 本月30天按天统计（总和=月总数）
                orderTrend: generateDailyTrendData(428, 30), // 30天订单趋势（总和428）
                revenueTrend: generateDailyTrendData(96500, 30, 0.4, 1.6), // 30天收益趋势（总和96500）
                successTrend: Array(30).fill().map(() => 87 + Math.floor(Math.random() * 5)), // 30天成功率（87-91波动）
                deviceTrend: Array(30).fill().map(() => 74 + Math.floor(Math.random() * 5)), // 30天设备使用率（74-78波动）
                dates: generateDateLabels('monthly', 30), // 30天日期标签（如：1/9,2/9...30/9）
                scenicSpots: [
                    { name: '涌泉寺', orders: 142, percentage: 33 },
                    { name: '摩崖石刻', orders: 86, percentage: 20 },
                    { name: '登山古径', orders: 81, percentage: 19 },
                    { name: '屴崱峰', orders: 64, percentage: 15 },
                    { name: '回龙阁', orders: 55, percentage: 13 }
                ]
            }
        };
        
        // 全局变量
        let isElderMode = localStorage.getItem('elderMode') === 'true';
        let currentPeriod = 'daily';
        let charts = {};
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 应用长者模式
            if (isElderMode) {
                document.body.classList.add('elder-mode');
            }
            
            // 加载默认数据
            loadReportData('daily');
            initCharts('daily');
        });
        
        // 切换报表周期
        function changePeriod(period) {
            currentPeriod = period;
            
            // 更新按钮状态
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            const activeBtn = document.querySelector(`[data-period="${period}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.classList.remove('bg-gray-100', 'text-gray-700');
            }
            
            // 加载数据和更新图表
            loadReportData(period);
            updateCharts(period);
        }
        
        // 加载报表数据
        function loadReportData(period) {
            const data = reportData[period];
            if (!data) return;
            
            // 更新关键指标
            document.getElementById('ordersCount').textContent = data.orders;
            document.getElementById('successRate').textContent = data.successRate + '%';
            document.getElementById('revenue').textContent = '¥' + data.revenue.toLocaleString();
            document.getElementById('deviceUsage').textContent = data.deviceUsage + '%';
            
            // 更新景点分布
            updateScenicSpots(data.scenicSpots);
        }
        
        // 更新景点分布
        function updateScenicSpots(spots) {
            const container = document.getElementById('scenicSpots');
            if (!container) return;
            
            container.innerHTML = '';
            spots.forEach(spot => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between py-2';
                item.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-primary rounded-full mr-3"></div>
                        <span class="text-sm font-medium">${spot.name}</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-16 h-2 bg-gray-200 rounded-full mr-3">
                            <div class="h-full bg-primary rounded-full" style="width: ${spot.percentage}%">
                        </div>
                        <span class="text-sm font-bold text-primary">${spot.orders}</span>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        // 初始化图表
        function initCharts(period) {
            setTimeout(() => {
                createOrderChart(period);
                createRevenueChart(period);
                createSuccessChart(period);
                createDeviceChart(period);
            }, 100);
        }
        
        // 更新图表
        function updateCharts(period) {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            initCharts(period);
        }
        
        // 创建订单趋势图
        function createOrderChart(period) {
            const data = reportData[period];
            const ctx = document.getElementById('orderChart');
            if (!ctx) return;
            
            charts.orderChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates, // 按天显示的日期标签
                    datasets: [{
                        label: '订单量',
                        data: data.orderTrend, // 按天统计的订单数据
                        borderColor: '#2563EB',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: period === 'monthly' ? 2 : 4, // 月周期点缩小（避免拥挤）
                        pointHoverRadius: period === 'monthly' ? 3 : 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'white',
                            titleColor: '#1F2937',
                            bodyColor: '#1F2937',
                            borderColor: '#E5E7EB',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { 
                                color: '#6B7280', 
                                font: { size: 11 },
                                maxRotation: 0, // 日期标签不旋转
                                autoSkip: period === 'monthly', // 月周期自动跳过部分标签（避免拥挤）
                                maxTicksLimit: period === 'monthly' ? 10 : undefined // 月周期最多显示10个标签
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: '#F3F4F6' },
                            ticks: { color: '#6B7280', font: { size: 11 } }
                        }
                    }
                }
            });
        }
        
        // 创建收益趋势图
        function createRevenueChart(period) {
            const data = reportData[period];
            const ctx = document.getElementById('revenueChart');
            if (!ctx) return;
            
            charts.revenueChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: '收益',
                        data: data.revenueTrend,
                        backgroundColor: '#10B981',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'white',
                            titleColor: '#1F2937',
                            bodyColor: '#1F2937',
                            borderColor: '#E5E7EB',
                            borderWidth: 1,
                            callbacks: {
                                label: (context) => `收益: ¥${context.parsed.y.toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { 
                                color: '#6B7280', 
                                font: { size: 11 },
                                maxRotation: 0,
                                autoSkip: period === 'monthly',
                                maxTicksLimit: period === 'monthly' ? 10 : undefined
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: '#F3F4F6' },
                            ticks: { 
                                color: '#6B7280', 
                                font: { size: 11 },
                                callback: (value) => '¥' + value.toLocaleString()
                            }
                        }
                    }
                }
            });
        }
        
        // 创建成功率图
        function createSuccessChart(period) {
            const data = reportData[period];
            const ctx = document.getElementById('successChart');
            if (!ctx) return;
            
            charts.successChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: '成功率',
                        data: data.successTrend,
                        borderColor: '#10B981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: period === 'monthly' ? 2 : 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'white',
                            titleColor: '#1F2937',
                            bodyColor: '#1F2937',
                            borderColor: '#E5E7EB',
                            borderWidth: 1,
                            callbacks: {
                                label: (context) => `成功率: ${context.parsed.y}%`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { 
                                color: '#6B7280', 
                                font: { size: 11 },
                                maxRotation: 0,
                                autoSkip: period === 'monthly',
                                maxTicksLimit: period === 'monthly' ? 10 : undefined
                            }
                        },
                        y: {
                            min: 80,
                            max: 100,
                            grid: { color: '#F3F4F6' },
                            ticks: { 
                                color: '#6B7280', 
                                font: { size: 11 },
                                callback: (value) => value + '%'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建设备使用率图
        function createDeviceChart(period) {
            const data = reportData[period];
            const ctx = document.getElementById('deviceChart');
            if (!ctx) return;
            
            charts.deviceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['使用中', '空闲'],
                    datasets: [{
                        data: [data.deviceUsage, 100 - data.deviceUsage],
                        backgroundColor: ['#2563EB', '#E5E7EB'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'white',
                            titleColor: '#1F2937',
                            bodyColor: '#1F2937',
                            borderColor: '#E5E7EB',
                            borderWidth: 1
                        }
                    }
                }
            });
        }
        
        // 导出报表
        function exportReport() {
            const data = reportData[currentPeriod];
            let csvContent = "时间,订单量,成功率,收益,设备使用率\n";
            
            data.dates.forEach((date, index) => {
                csvContent += `${date},${data.orderTrend[index]},${data.successTrend[index]}%,${data.revenueTrend[index]},${data.deviceTrend[index]}%\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `运营报表_${currentPeriod}_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showToast('报表导出成功！');
        }
        
        // 切换长者模式
        function toggleElderMode() {
            isElderMode = !isElderMode;
            localStorage.setItem('elderMode', isElderMode);
            
            if (isElderMode) {
                document.body.classList.add('elder-mode');
            } else {
                document.body.classList.remove('elder-mode');
            }
            
            showToast(isElderMode ? '已开启长者模式' : '已关闭长者模式');
        }
        
        // 显示提示消息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-success text-white px-6 py-3 rounded-lg z-50 transition-all duration-300 shadow-lg';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-10px)';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 2000);
        }
        
        // 页面导航
        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }
    </script>
</head>
<body class="font-inter bg-light text-dark antialiased touch-action-manipulation min-h-screen">

        <!-- 顶部导航 -->

            <div class="flex items-center justify-between h-14 px-4">
                <div class="w-8"></div> <!-- 占位元素，保持布局平衡 -->
                <h1 class="font-bold text-dark">运营报表</h1>
                <div class="w-8"></div> <!-- 占位元素，保持布局平衡 -->
            </div>
        </header>
        
        <!-- 时间筛选 -->
        <section class="bg-white sticky top-14 z-30 border-b border-gray-light">
            <div class="flex px-4 py-3 space-x-2">
                <button class="period-btn px-4 py-2 rounded-lg text-sm font-medium touch-friendly active" data-period="daily" onclick="changePeriod('daily')">
                    今日
                </button>
                <button class="period-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium touch-friendly" data-period="weekly" onclick="changePeriod('weekly')">
                    本周
                </button>
                <button class="period-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium touch-friendly" data-period="monthly" onclick="changePeriod('monthly')">
                    本月
                </button>
            </div>
        </section>
        
        <!-- 关键指标 -->
        <section class="bg-white p-4 border-b border-gray-light">
            <div class="grid grid-cols-2 gap-4">
                <!-- 订单量 -->
                <div class="miniprogram-card p-4 bg-gradient-to-br from-blue-50 to-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-medium mb-1">订单量</p>
                            <p class="text-2xl font-bold text-dark" id="ordersCount">0</p>
                            <div class="text-xs text-success mt-1">
                                <i class="fa fa-arrow-up"></i> 今日新增
                            </div>
                        </div>
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i class="fa fa-shopping-cart text-primary text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 拍摄成功率 -->
                <div class="miniprogram-card p-4 bg-gradient-to-br from-green-50 to-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-medium mb-1">成功率</p>
                            <p class="text-2xl font-bold text-dark" id="successRate">0%</p>
                            <div class="text-xs text-success mt-1">优秀水平</div>
                        </div>
                        <div class="w-12 h-12 bg-success/10 rounded-full flex items-center justify-center">
                            <i class="fa fa-check-circle text-success text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 总收益 -->
                <div class="miniprogram-card p-4 bg-gradient-to-br from-yellow-50 to-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-medium mb-1">收益</p>
                            <p class="text-2xl font-bold text-dark" id="revenue">¥0</p>
                            <div class="text-xs text-success mt-1">
                                <i class="fa fa-arrow-up"></i> 收益增长
                            </div>
                        </div>
                        <div class="w-12 h-12 bg-warning/10 rounded-full flex items-center justify-center">
                            <i class="fa fa-yen text-warning text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 设备使用率 -->
                <div class="miniprogram-card p-4 bg-gradient-to-br from-purple-50 to-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-medium mb-1">设备使用率</p>
                            <p class="text-2xl font-bold text-dark" id="deviceUsage">0%</p>
                            <div class="text-xs text-gray-medium mt-1">运行正常</div>
                        </div>
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i class="fa fa-battery-three-quarters text-primary text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 图表区域 -->
        <section class="px-4 pb-4">
            <div class="space-y-4">
                <!-- 订单趋势 -->
                <div class="card-shadow bg-white rounded-xl p-4">
                    <h3 class="font-bold text-dark mb-3">订单趋势</h3>
                    <div class="chart-container">
                        <canvas id="orderChart"></canvas>
                    </div>
                </div>
                
                <!-- 收益趋势 -->
                <div class="card-shadow bg-white rounded-xl p-4">
                    <h3 class="font-bold text-dark mb-3">收益趋势</h3>
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                
                <!-- 成功率趋势 -->
                <div class="card-shadow bg-white rounded-xl p-4">
                    <h3 class="font-bold text-dark mb-3">成功率趋势</h3>
                    <div class="chart-container">
                        <canvas id="successChart"></canvas>
                    </div>
                </div>
                
                <!-- 设备使用率 -->
                <div class="card-shadow bg-white rounded-xl p-4">
                    <h3 class="font-bold text-dark mb-3">设备使用率</h3>
                    <div class="flex items-center justify-center">
                        <div class="doughnut-chart">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 景点拍摄分布 -->
                <div class="card-shadow bg-white rounded-xl p-4">
                    <h3 class="font-bold text-dark mb-3">景点拍摄分布</h3>
                    <div class="space-y-2" id="scenicSpots">
                        <!-- 动态生成内容 -->
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 底部导航栏 -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-light z-50 safe-area-bottom">
            <div class="flex justify-around items-center h-16">
                <button class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly py-2" onclick="navigateTo('order')">
                    <i class="fa fa-shopping-cart text-lg mb-1"></i>
                    <span class="nav-text text-xs">订单</span>
                </button>
                <button class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly py-2" onclick="navigateTo('device')">
                    <i class="fa fa-cube text-lg mb-1"></i>
                    <span class="nav-text text-xs">设备</span>
                </button>
                <button class="tab-item flex flex-col items-center justify-center text-primary touch-friendly py-2 active">
                    <i class="fa fa-bar-chart text-lg mb-1"></i>
                    <span class="nav-text text-xs">报表</span>
                </button>
                <button class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly py-2" onclick="navigateTo('profile')">
                    <i class="fa fa-user text-lg mb-1"></i>
                    <span class="nav-text text-xs">我的</span>
                </button>
            </div>
        </nav>
    </div>
</body>
